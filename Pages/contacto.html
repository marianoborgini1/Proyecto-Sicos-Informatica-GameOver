    <form id="form"> <!--Formulario Contacto-->
        <h2 class="form-title">Contactate con Nosotros</h2>
    <div class="form-container">
        <div class="form-group"> 
            <label for="email" class="form-label"> <b> Correo Electronico: </b> </label>
            <input type="email" id="email" class="form-input" placeholder="">
            <span class="form-line"></span>
        </div>

        <div class="form-container">
            <label for="text" class="form-label"> <b> Numero de Celular: </b> </label>
            <input type="number" id="number" class="form-input" placeholder="">
            <span class="form-line"></span>
        </div>

        <div class="form-container">
            <label for="dni" class="form-label"> <b> Documento (DNI): </b> </label>
            <input type="number" id="dni" class="form-input" placeholder="">
            <span class="form-line"></span>
        </div>
    </div> <br>

        <input type="submit" class="form-submit" value="Enviar" onclick="return datosCorrectos()">
</form> <!-- Fin Formulario Contacto-->
